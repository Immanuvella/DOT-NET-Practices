<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp1">
    <input type="text" id="inp2">
    <button onclick="myFunc()">click here</button>
    <p id="res"></p>


    <script>
        function myFunc()
        {
            var str1=document.getElementById('inp1').value;
            var str2=document.getElementById('inp2').value;
            var s1=str1.split('').sort().join('');
            var s2=str2.split('').sort().join('');
            if(s1==s2)
            {
                document.getElementById('res').innerHTML="Anagrams";

            }
            else{
                document.getElementById('res').innerHTML=" not Anagrams";
            }
        }
    </script>
</body>
</html>
