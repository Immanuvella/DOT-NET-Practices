<body>
    
<input type="text" id="inp1"/>
<input type="text" id="inp2"/>
<input type="text" id="inp3"/>
<p id="res"></p>
<button onclick="Largest()">Click here</button>

    <script>
        function Largest()
        {
            var a=document.getElementById('inp1').value;
            var b=document.getElementById('inp2').value;
            var c=document.getElementById('inp3').value;
            
            if(a>b &&a>c)
            {
                var res=a;
                document.getElementById('res').innerHTML=res+" is largest";
            }
            else if(b>c && b>a)
            {
                var res=b;
                document.getElementById('res').innerHTML=res+" is largest";
            }
            else
            var res=c;
                document.getElementById('res').innerHTML=res+" is largest";
        }
      
    </script>
</body>
