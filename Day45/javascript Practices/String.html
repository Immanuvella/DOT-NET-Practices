<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        function StringFunc(str,index)
        {
           var res=str.substring(0,index);
           var res2=str.substring(index+1,str.length);
           return res+res2;
        }
        console.log(StringFunc("Python",0));
        console.log(StringFunc("Python",3));
    </script>
</body>
</html>
