<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ChangeChar(str)
        {
          var res=str.substring(0,1);
          var res2=str.substring(str.length-1,str.length);         
          var temp=str.substring(1,str.length-1);
          
          var final=res2+temp+res;
          return final;          
        }
        document.write(ChangeChar("Python"));
        
    </script>
</body>
</html>
