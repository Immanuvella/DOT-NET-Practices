<html>
  <head>
    <title>practice</title>
    <style>
      .container{
        padding-left: 300px;
      }
      #submit{
        margin-left: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Student data collection</h1>
        <table>
            <tr>
        <td><label>Student Name</label></td>
       <td><input id="name" type="text"></td>
        </tr>
        <tr>
            <td><label>Student Id</label></td>
           <td> <input id="id" type="text" ></td>
            </tr>
            <tr>
              <td>College</td>
               <td><textarea id="text" rows="3"></textarea></td>
            </tr>
           
            <tr>
                <td>Cgpa</td>
                <td><input id="cg" type="text"></td>
            </tr>
            
        </table>
        <input id="submit" type="submit" onclick="display()" value="submit">
      </form>
      
    </div>
    <script>
      function display(){
        
      let name=document.getElementById("name").value;
      let id=document.getElementById("id").value;
      let colge=document.getElementById("text").value;
      let cgpa=document.getElementById("cg").value;
    alert(`Student name:${name}\nStudent Id:${id}\nCollege:${colge}\nCgpa:${cgpa}`);
      }
    </script>
  </body>
</html>
