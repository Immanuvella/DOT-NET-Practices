<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usemap</title>
</head>
<body>
    <img src="images/picture.jpg" usemap="#mymap" width="400" height="379">
    <map name="mymap">
        <area shape="rect" alt="rectangle" coords="36,51,268,347" href="https://en.wikipedia.org/wiki/Computer"/>
        <area shape="circle" alt="circle" coords="340,302,50" href="https://en.wikipedia.org/wiki/Coffee"/>
        <area shape="poly" alt="poly" coords="287,141,340,169,336,250,282,250" href=" https://en.wikipedia.org/wiki/Mobile_phone"/>
    </map>
</body>
</html>
